<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Three.js App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="mindar-face-three.prod.js"></script>
    <style>
      body {
        margin: 0;
      }
      #container {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }
      #control {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .options-panel {
        position: fixed;
        left: 0;
        top: 0;
        z-index: 2;
      }
      .options-panel img {
        border: solid 2px;
        width: 50px;
        height: 50px;
        object-fit: cover;
        cursor: pointer;
      }
      .options-panel img.selected {
        border-color: green;
      }
    </style>
  </head>
  <body>
    <div id="control">
      <div class="options-panel">
        <img
          id="hat1"
          src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/face-tracking/assets/hat/thumbnail.png"
        />
        <img
          id="hat2"
          src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/face-tracking/assets/hat2/thumbnail.png"
        />
        <img
          id="glasses1"
          src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/face-tracking/assets/glasses/thumbnail.png"
        />
        <img
          id="glasses2"
          src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/face-tracking/assets/glasses2/thumbnail.png"
        />
        <img
          id="earring"
          src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/face-tracking/assets/earring/thumbnail.png"
        />
      </div>
    </div>
    <div id="container"></div>
    <script type="module" src="client.js"></script>
  </body>
</html>
